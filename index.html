<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=" -UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./assets/images/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
               <nav>
                   <ul>
                       <li>My Tic Tac Toe</li>
                   </ul>
               </nav>

               <!-- tik tac tie box -->
               
               <div class="game-container">
                       <div class="container">
                           <div class="box bl-0 bt-0"><span class="boxtext"> </span></div>
                           <div class="box bt-0"><span class="boxtext"> </span></div>
                           <div class="box bt-0 br-0"><span class="boxtext"> </span></div>
                           <div class="box bl-0"><span class="boxtext"> </span></div>
                           <div class="box"><span class="boxtext"> </span></div>
                           <div class="box br-0"><span class="boxtext"> </span></div>
                           <div class="box bl-0 bb-0"><span class="boxtext"> </span></div>
                           <div class="box bb-0"><span class="boxtext"> </span></div>
                           <div class="box br-0 bb-0"><span class="boxtext"> </span></div>                    
                   </div>

                   <!-- right-side-info -->

                   <div class="gameinfo">
                       <h1>Welcome to Tik Tac Toe </h1>
                       <div>
                           <span class="info">Turn for  </span>
                       </div>
                       <button id="reset">Reset</button>
                       <div class="boximg">
                         <img src="/assets/images/tenor.gif" alt="">
                       </div>
                   </div>
               </div>



</body>

<script src="./assets/js/app.js"></script>
</html>
